name: Auto Bump Version and Create PR

on:
  push:
    branches:
      - main  # 当 dev 合并到 main 后触发

jobs:
  bump-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 模拟修改一个文件，比如版本号
      - name: Bump version
        run: |
          echo "v1.0.0" > version.txt

      # 创建 PR 的步骤
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to v1.0.0"
          branch: "release/auto-bump-v1.0.0"  # 自动创建的分支
          title: "Release: v1.0.0"
          body: "This PR bumps the version to v1.0.0 for production release."
          base: main

      # 使用 PAT 自动审批 PR（满足至少一名 reviewer 审核）
      - name: Auto approve PR
        if: ${{ steps.cpr.outputs.pull-request-number }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GH_BOT_TOKEN }}

      # 启用自动合并
      - name: Enable Auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash