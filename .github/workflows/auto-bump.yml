name: Auto Bump Version and Create PR

on:
  push:
    branches:
      - main  # 当 main 被 dev 合并后触发

jobs:
  bump-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 模拟修改一个文件，比如版本号（你可以改成 package.json、pom.xml 等）
      - name: Bump version
        run: |
          echo "v1.0.0" > version.txt

      # 创建 PR 的步骤
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to v1.0.0"
          branch: "release/auto-bump-v1.0.0"  # 自动创建的分支
          title: "Release: v1.0.0"
          body: "This PR bumps the version to v1.0.0 for production release."
          base: main

      # 自动启用 PR 自动合并（需要保护分支允许 auto-merge）
      - name: Enable Auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        if: ${{ steps.cpr.outputs.pull-request-number }}
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash